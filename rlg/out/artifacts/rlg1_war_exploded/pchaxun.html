<script src="js/jquery-3.3.1.js"></script>
<script>
    $(".left_d").click(
        function () {
            $(this).next().slideToggle();
        }
    )

    $("#btn").click(
        function () {
            var so = $("#so").val()


            $.get(
                "/manage/product/selectOne.do",
                {name: so},
                function (dt) {
                    if (dt.status !== 0) {
                        $("#nr").empty();
                        $("#nr").append("<spen>输入有误</spen>");
                    } else {
                        var s = "<tr><td>" +
                            dt.data.id + "</td><td>" +
                            dt.data.name + "</td><td>" +
                            dt.data.peice + "</td><td>" +
                            dt.data.status+ "</td></tr>"
                        $("#tab").append(s)
                    }
                },"json"
            )
        }
    )
</script>
