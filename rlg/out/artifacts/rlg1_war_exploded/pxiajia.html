<script>
    $(".left_d").click(
        function () {
            $(this).next().slideToggle();
        }
    )
    $("#btn").click(
        function () {
            var so = $("#so").val()

            $.post(
                "/manage/product/putawayi.do",
                {pid: so},
                function (dt) {
                    if (dt.status !== 0) {
                        // alert(dt.mag)
                        $("#nr").empty();
                        $("#nr").append("<p>" + dt.mag + "</p>")
                    } else {
                        // alert(dt.mag)
                        $("#nr").empty();
                        $("#nr").append("<p>" + dt.data + "</p>")


                    }
                }, "json"
            )
        }
    )

</script>
